<body *ngIf="discount">
        <h2>{{discount?.name}} Details</h2>
        <div>
            <p>Level Required: {{discount?.levelRequired}}</p>
            <p>Points Required: {{discount?.pointsRequired}}</p>
        </div>
        <button pButton id="backButton" type="button" class="p-button-outlined p-button-secondary p-button-rounded"
            label="Go Back" (click)="goBack()"></button>
</body>
