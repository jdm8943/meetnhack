<body>
    <div *ngIf="orgEvent">
        <h2>{{orgEvent.eventName | uppercase}} Details</h2>
        <div>
            <p>{{orgEvent.description}}</p>
            <p>{{orgEvent.points}}</p>
        </div>
        <button pButton id="backButton" type="button" class="p-button-outlined p-button-secondary p-button-rounded" label="Go Back" (click)="goBack()"></button>
        <button pButton id="joinButton" type="button" class="p-button p-button-rounded" label="Join" (click)="join(orgEvent.eventID)"></button>
        <button pButton id="successButton" type="button" class="p-button-success p-button-rounded" label="Complete" (click)="complete()"></button>
    </div>
</body>
